{% extends "/base/course.html" %}

{% block title %}
Update Course
{% endblock %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/update/update_course.css')}}">
{% endblock %}

{% block content %}
<div class="main" id="update-course-content">

    <form action="{{url_for('views.update_course')}}" method="post">
        <div class="form-group">
            <label for="course-id">课程编号</label>
            <input type="text" class="form-control" id="course-id" name="course_id" placeholder="请输入课程编号">
        </div>
        <div class="form-group">
            <label for="course-name">课程名称</label>
            <input type="text" class="form-control" id="course-name" name="course_name" placeholder="请输入课程名称">
        </div>
        <div class="form-group">
            <label for="course-teacher">授课教师</label>
            <input type="text" class="form-control" id="course-teacher" name="course_teacher" placeholder="请输入授课教师">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" id="btn-submit" value="提交">
        </div>
    </form>
    <div class="result">
        {% if result %}
        <div class="result-item">
            {{ result }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
