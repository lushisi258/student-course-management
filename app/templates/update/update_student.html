{%extends "/base/student.html"%}
{%block title%}
Update Student
{%endblock%}
{%block head%}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/update/update_student.css')}}">
{%endblock%}
{%block content%}
<div class="main" id="update-student-content">
    <form action="{{url_for('views.update_student')}}" method="post">
        <div class="form-group">
            <label for="student-id">学号</label>
            <input type="text" class="form-control" id="student-id" name="student_id" placeholder="请输入学号">
        </div>
        <div class="form-group">
            <label for="student-name">姓名</label>
            <input type="text" class="form-control" id="student-name" name="student_name" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="register-date">注册日期</label>
            <input type="date" class="form-control" id="register-date" name="register_date" placeholder="请输入注册日期">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" id="btn-submit" value="提交">
        </div>
    </form>
    <div class="result">
        {%if result%}
        <div class="result-item">
            {{result}}
        </div>
        {%endif%}
</div>
{%endblock%}
