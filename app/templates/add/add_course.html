{% extends "/base/course.html" %}

{% block title %}
Add Course
{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add/add_course.css') }}">
{% endblock %}

{% block content %}
<div class="main" id="add-course-content">
    <form action="{{ url_for('views.add_course') }}" method="post">
        <label for="course-id">课程编号</label>
        <input type="text" id="course-id" name="course_id" required>
        <label for="course-name">课程名称</label>
        <input type="text" id="course-name" name="course_name" required>
        <label for="course-teacher">授课教师</label>
        <input type="text" id="course-teacher" name="course_teacher" required>
        <button type="submit" id="add-course">添加课程</button>
    </form>
</div>
<div class="result" id="add-course-result">
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
</div>

{% endblock %}
