{% extends 'base/course.html' %}

{% block title %}
Delete Course
{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/delete/delete_course.css') }}">
{% endblock %}

{% block content %}
<div class="main" id="delete-course-content">
    <form action="{{ url_for('views.delete_course') }}" method="post">
        <label for="course-id">课程编号</label>
        <input type="text" id="course-id" name="course_id" required>
        <button type="submit" id="delete-course">删除课程</button>
    </form>
</div>
<div class="result" id="delete-course-result">
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
</div>
{% endblock %}
